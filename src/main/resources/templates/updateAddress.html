<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h1>Form</h1>
<form th:action="@{/updateAddress}"  method="post" th:object="${address}">
    <p>Home address: <input type="text" th:field="${address.homeAddress}" /></p>
    <p>County: <input type="text" th:field="${address.county}" /></p>
    <p>City: <input type="text" th:field="${address.city}" /></p>
    <p>Sid: <input type="text" th:field="${address.sid}" /></p>
    <input type="hidden" th:field="${address.addressId}" />
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
