<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h1>Add Student</h1>
<form action="#" th:action="@{/addStudent}"  method="post">
    <p class="text-primary">Last Name: <input  type="text" th:name="slastname" /></p>
    <p class="text-primary">First Name: <input type="text" th:name="sfirstname" /></p>
    <p class="text-primary">Email: <input type="text" th:name="email" /></p>
    <p class="text-primary">Phone: <input type="text" th:name="phone" /></p>
    <div class="checkbox checkbox-circle checkbox-green">
        <input id="checkbox4a" type="checkbox">
        <label>I'm not a robot</label>
    </div>
    <p><input class="btn btn-success" type="submit" value="Submit" /> <input  class="btn btn-danger" type="reset" value="Reset" /></p>
</form>
</body>
</html>
