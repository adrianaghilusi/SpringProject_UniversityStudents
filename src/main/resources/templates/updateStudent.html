<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Getting Started: Handling Form Submission</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<h1>Form</h1>
<form th:action="@{/updateStudent}"  method="post" th:object="${student}">
    <p>Last Name: <input type="text" th:field="${student.slastname}" /></p>
    <p>First Name: <input type="text" th:field="${student.sfirstname}" /></p>
    <p>Email: <input type="text" th:field="${student.email}" /></p>
    <p>Phone: <input type="text" th:field="${student.phone}" /></p>
    <input type="hidden" th:field="${student.sid}" />
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
