<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Addresses</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<table class = "table table-responsive table-bordered table-striped">
    <thead>
    <tr>
        <th scope="col"><mark>id</mark></th>
        <th scope="col"><mark>studentId</mark></th>
        <th scope="col"><mark>studentName</mark></th>
        <th scope="col"><mark>county</mark></th>
        <th scope="col"><mark>city</mark></th>
        <th scope="col"><mark>homeAddress</mark></th>

    </tr>
    </thead>
    <tbody>
    <tr th:each="a : ${allAddresses}">
        <td th:text="${a.addressId}"></td>
        <td th:text="${a.student.sid}"></td>
        <td th:text="${a.student.slastname}"></td>
        <td th:text="${a.county}"></td>
        <td th:text="${a.city}"></td>
        <td th:text="${a.homeAddress}"></td>
    </tr>
    </tbody>


</table>

</body>
</html>
